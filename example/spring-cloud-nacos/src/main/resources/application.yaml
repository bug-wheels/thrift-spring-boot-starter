server:
  port: 9999

spring:
  application:
    name: spring-boot-thrift-server
  cloud:
    nacos:
      discovery:
        namespace: b4575b2f-bfbf-45fa-9c6c-0b03ec751aa4
        server-addr: nacostest.shurongdai.cn:80
        group: DEFAULT_GROUP
        username: nacos
        password: nacos

thrift:
  server:
    port: 10109
    serverMode: THsHaServer
  client:
    basePackages: io.github.bw.example
    loadBalance:
      enabled: true
      services:
        - name: spring-boot-thrift-server
          address:
            - 127.0.0.1:10109

logging:
  config: classpath:logback-spring-dev.xml
